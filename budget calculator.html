<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Travel Budget Calculator</h1>
        <p>Select your destination, travel style, and number of days to view estimated daily costs for your trip.</p>
        
        <div class="selectors">
            <label for="country">Select a country:</label>
            <select id="country" onchange="updateCosts()">
                <option value="" disabled selected>Select a country</option>
                <option value="Albania">Albania</option>
                <option value="Argentina">Argentina</option>
                <option value="Australia">Australia</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Mexico">Mexico</option>
                <option value="Egypt">Egypt</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Kenya">Kenya</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Netherlands">Netherlands</option>
                <option value="NewZealand">New Zealand</option>
                <option value="Norway">Norway</option>
                <option value="Portugal">Portugal</option>
                <option value="Russia">Russia</option>
                <option value="SaudiArabia">Saudi Arabia</option>
                <option value="SouthAfrica">South Africa</option>
                <option value="Spain">Spain</option>
                <option value="Thailand">Thailand</option>
                <option value="UnitedKingdom">United Kingdom</option>
                <option value="UnitedStates">United States</option>
                <option value="Vietnam">Vietnam</option>
            </select>

            <label for="travelStyle">Travel Style:</label>
            <select id="travelStyle" onchange="updateCosts()">
                <option value="budget">Budget</option>
                <option value="mid-range">Mid-Range</option>
                <option value="luxury">Luxury</option>
            </select>

            <label for="days">Number of days:</label>
            <input type="number" id="days" value="1" min="1" placeholder="Enter number of days" onchange="updateCosts()" />

        </div>

        <div id="costs" class="costs">
            <h2>Travel Costs for <span id="selectedCountry"> ___</span></h2>
            <div class="cost-item">
                <span>Accommodation</span> <span id="accommodation">$0</span>
            </div>
            <div class="cost-item">
                <span>Local Transportation</span> <span id="transportation">$0</span>
            </div>
            <div class="cost-item">
                <span>Food</span> <span id="food">$0</span>
            </div>
            <div class="cost-item">
                <span>Entertainment</span> <span id="entertainment">$0</span>
            </div>
            <div class="cost-item">
                <span>Miscellaneous</span> <span id="miscellaneous">$0</span>
            </div>
            <h3>Total Cost for <span id="totalDays">__</span> day(s): <span id="total">$0</span></h3>
        </div>
    </div>
</body>
<style>* * {

    font-family: 'Roboto', Arial, sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 150vh;
    padding: 40px 20px 20px;
    background-image: url('travelbudget.jpg');
    background-size: cover;
    background-position: center;
    
}

.container {
    background: linear-gradient(135deg, #f0f8ff, #d4f8fd);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    width: 600px;
    max-width: 100%;
    text-align: center;
    overflow-y: auto; 
    max-height:600px; 
}


h1 {
    margin-bottom: 25px;
    color: #333;
    font-size: 28px;
    font-weight: 600;
    text-transform: uppercase;
}

.selectors {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: 500;
    color: #555;
    font-size: 16px;
}

select, input {
    padding: 12px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease, background-color 0.3s ease;
}

select:hover, input:hover {
    border-color: #007bff;
    background-color: #e8f4fd;
    cursor: pointer;
}

select:focus, input:focus {
    outline: none;
    border-color: #0056b3;
    background-color: #fff;
}

.costs {
    margin-top: 25px;
    padding-top: 15px;
    border-top: 2px solid #f0f0f0;
}

.cost-item {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
}

.cost-item span:last-child {
    font-weight: bold;
    color: #007bff;
    font-size: 16px;
}

h3 {
    text-align: center;
    margin-top: 20px;
    font-size: 20px;
    color: #444;
    font-weight: 500;
}

button {
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    margin-top: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

button:focus {
    outline: none;
}

</style>

function updateCosts() {
    const country = document.getElementById("country").value;
    const style = document.getElementById("travelStyle").value;
    const days = document.getElementById("days").value;

    document.getElementById("selectedCountry").textContent = country;
    document.getElementById("totalDays").textContent = days;

    const costs = costsData[country][style];
    document.getElementById("accommodation").textContent = `$${costs.accommodation}`;
    document.getElementById("transportation").textContent = `$${costs.transportation}`;
    document.getElementById("food").textContent = `$${costs.food}`;
    document.getElementById("entertainment").textContent = `$${costs.entertainment}`;
    document.getElementById("miscellaneous").textContent = `$${costs.miscellaneous}`;

    const totalDailyCost = costs.accommodation + costs.transportation + costs.food + costs.entertainment + costs.miscellaneous;
    const totalCost = totalDailyCost * days;
    document.getElementById("total").textContent = `$${totalCost}`;
}
