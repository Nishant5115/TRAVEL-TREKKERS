<section id="packages">
    <h1 class="text-center">Our Packages</h1>
    

    <!-- Search Bar -->
    <input type="text" id="packagesInput" placeholder="Search packages..." style="padding: 10px; margin: 20px auto; display: block; width: 300px; border: 2px solid #007bff; border-radius: 5px;">
   

    <!-- Package Cards -->
    <div class="cards-group" id="packages-group">
        <div class="card" onclick="showDetails('Beach Getaway')">
            <img src="beach getway.jpg" alt="Beach Getaway">
            <div class="info">
                <h2>Beach Getaway</h2>
                <p>Relax and unwind on the pristine beaches.</p>
            </div>
        </div>
        <div class="card" onclick="showDetails('Mountain Adventure')">
            <img src="mountaingetaway.jpg" alt="Mountain Adventure">
            <div class="info">
                <h2>Mountain Adventure</h2>
                <p>Experience the thrill of hiking and climbing.</p>
            </div>
        </div>
        <div class="card" onclick="showDetails('City Escape')">
            <img src="cityescape.jpg"City Escape">
            <div class="info">
                <h2>City Escape</h2>
                <p>Discover the vibrant culture and nightlife.</p>
            </div>
        </div>
    </div>

   <!-- Modal for Package Details -->
<div id="packageModal" class="modal">
    <link rel="stylesheet" href="modal.css">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-packages" class="package-containers"></div>
    </div>
</div>

</section>
<style> .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 8px;
    position: relative;
}

.package-containers {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.package-container {
    border: 1px solid #007bff;
    border-radius: 5px;
    padding: 15px;
    text-align: center;
    width: 30%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
}
#packages {
    padding: 60px 0;
}

#packages h1 {
    text-align: center;
    margin-bottom: 30px;
}

#packages .cards-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-content: center; /* Center align cards */
}

#packages .card {
    background-color: #fff;
    border-radius: 20px;
    max-width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin: auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#packages .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

#packages .info {
    padding: 20px;
    text-align: center;
}

#packages .info h2 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 10px;
}

#packages .info p {
    font-size: 1rem;
    color: #777;
}

#packages .card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}
.search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
</style>
<script>// modal.js
    function showDetails(packageName) {
        const modal = document.getElementById("packageModal");
        const modalTitle = document.getElementById("modal-title");
        const modalPackages = document.getElementById("modal-packages");
    
        modalTitle.textContent = packageName;
    
        let locations = [];
    
        if (packageName === 'Beach Getaway') {
            locations = [
                { name: 'Maldives', description: 'Experience the stunning beaches of Maldives.', image: 'maldives.jpg' },
                { name: 'Hawaii', description: 'Enjoy the tropical paradise of Hawaii.', image: 'hawaii.jpg' },
                { name: 'Bahamas', description: 'Relax in the beautiful Bahamas.', image: 'bahamas.jpg' }
            ];
        } else if (packageName === 'Mountain Adventure') {
            locations = [
                { name: 'Rocky Mountains', description: 'Hike through the stunning Rocky Mountains.', image: 'rocky_mountains.jpg' },
                { name: 'Swiss Alps', description: 'Experience the breathtaking Swiss Alps.', image: 'swiss_alps.jpg' },
                { name: 'Appalachian Trail', description: 'Explore the famous Appalachian Trail.', image: 'appalachian_trail.jpg' }
            ];
        } else if (packageName === 'City Escape') {
            locations = [
                { name: 'New York City', description: 'Dive into the vibrant life of NYC.', image: 'nyc.jpg' },
                { name: 'Tokyo', description: 'Experience the culture and nightlife of Tokyo.', image: 'tokyo.jpg' },
                { name: 'Paris', description: 'Enjoy the romance of Paris.', image: 'paris.jpg' }
            ];
        }
    
        // Clear previous content
        modalPackages.innerHTML = '';
    
        // Create package containers
        locations.forEach(location => {
            const container = document.createElement('div');
            container.className = 'package-container';
            container.innerHTML = `
                <img src="${location.image}" alt="${location.name}" style="width: 100%; border-radius: 5px;">
                <h3>${location.name}</h3>
                <p>${location.description}</p>
            `;
            modalPackages.appendChild(container);
        });
    
        modal.style.display = "block"; // Show the modal
    }
    
    function closeModal() {
        document.getElementById("packageModal").style.display = "none"; // Hide the modal
    }
    
    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById("packageModal");
        if (event.target === modal) {
            closeModal(); // Use the closeModal function to hide the modal
        }
    }</script>
